<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dungeon Assistant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="Resources/CSS/style.css">
    
</head>
<body>
    <main>

        <!--HERO PARTY SECTION-->
        <div class="hero party">

            <!--INDIVIDUAL MEMBERS WILL BE POPULATED HERE-->
            <div class=" hero member">

                <div class="info">
                    <h2>Warforged</h2>
                    <p>Fighter</p>
                    <p>Level 3</p>
                </div>
                
                <div class="statistics">
                    <div class="str stat">
                        <h3>Str</h3>
                        <p class="value">16</p>
                    </div>
                    <div class="dex stat">
                        <h3>Dex</h3>
                        <p class="value">8</p>
                    </div>
                    <div class="con stat">
                        <h3>Con</h3>
                        <p class="value">17</p>
                    </div>
                    <div class="int stat">
                        <h3>Int</h3>
                        <p class="value">12</p>
                    </div>
                    <div class="wis stat">
                        <h3>Wis</h3>
                        <p class="value">11</p>
                    </div>
                    <div class="cha stat">
                        <h3>Cha</h3>
                        <p class="value">8</p>
                    </div>
                </div>
            </div>

            <button id="newHero"><img src="Resources/Images/Plus Sign.png"></img></button>
        </div>

        <!--ENEMY PARTY SECTION-->
        <div class="enemy party">
            <!--INDIVIDUAL MEMBERS WILL BE POPULATED HERE-->
            <div class="enemy member">

                <div class="info">
                    <h2>Gandolf</h2>
                    <p>Wizard</p>
                    <p>Level ???</p>
                </div>
                
                <div class="statistics">
                    <div class="str stat">
                        <h3>Str</h3>
                        <p class="value">10</p>
                    </div>
                    <div class="dex stat">
                        <h3>Dex</h3>
                        <p class="value">8</p>
                    </div>
                    <div class="con stat">
                        <h3>Con</h3>
                        <p class="value">12</p>
                    </div>
                    <div class="int stat">
                        <h3>Int</h3>
                        <p class="value">18</p>
                    </div>
                    <div class="wis stat">
                        <h3>Wis</h3>
                        <p class="value">18</p>
                    </div>
                    <div class="cha stat">
                        <h3>Cha</h3>
                        <p class="value">15</p>
                    </div>
                </div>
            </div>

            <button id="newEnemy"><img src="Resources/Images/Plus Sign.png"></img></button>
        </div>
    </main>


    <!--SCRIPTS-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="module" src="Resources/JS/cell.js"></script>
    <script type="module" src="Resources/JS/character.js"></script>
    <script type="module" src="Resources/JS/hero.js"></script>
    <script type="module" src="Resources/JS/enemy.js"></script>
    <script type="module" src="Resources/JS/main.js"></script>
</body>
</html>
